<link rel="import" href="views/sl-elements.html">
<link rel="import" href="bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="bower_components/polymerfire/polymerfire.html">

<dom-module id="senselove-app">
  <template>
    <style include="note-app-shared-styles"></style>
    <sl-toolbar
	    signed-in="[[signedIn]]"
	    on-sign-out="signOut">
	</sl-toolbar>
    <sl-login
	    on-sign-in="signIn"
	    signed-in="[[signedIn]]"
	    disabled="[[!online]]">
	</sl-login>
    <firebase-auth
	    id="auth"
	    app-name="E18-SemaineProjet"
	    provider="facebook"
	    signed-in="{{signedIn}}"
	    user="{{user}}">
	</firebase-auth>
	<paper-fab
	    icon="add"
	    on-tap="create"
	    disabled="[[!online]]"
	    aria-label="Add note">
	</paper-fab>
	<firebase-document
	    id="document"
	    app-name="E18-SemaineProjet"
	    path="[[editableNoteId]]"
	    data="{{editableNote}}">
	</firebase-document>
	<firebase-query
	    id="query"
	    app-name="E18-SemaineProjet"
	    path="/notes/[[user.uid]]"
	    data="{{notes}}">
	</firebase-query>
	<app-indexeddb-mirror
	    session="[[user.uid]]"
	    key="notes"
	    data="{{notes}}"
	    persisted-data="{{persistedNotes}}">
	</app-indexeddb-mirror>
<!-- 	<sl-inscription
	    id="inscription">
	</sl-inscription> -->
	<div class="notes">
	  <template is="dom-repeat" items="[[persistedNotes]]" as="note">
	    <sl-note
	        id$="[[note.$key]]"
	        title="[[note.title]]"
	        body="[[note.body]]"
	        on-tap="edit">
	    </sl-note>
	  </template>
	</div>
  </template>
  <script>
	  Polymer({
	    is: 'senselove-app',

	    behaviors: [Polymer.NoteAppBehavior],

	    signIn: function() {
	      this.$.auth.signInWithPopup();
	    },

	    get notesPath() {
	      return '/notes/' + this.user.uid;
	    },

	    toEditableId: function(noteId) {
	      return this.notesPath + '/' + noteId;
	    },

	    get isEditable() {
	      return this.online;
	    }
	  });
  </script>
</dom-module>
