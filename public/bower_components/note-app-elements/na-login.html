<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<dom-module id="na-login">
  <template>
    <style>
      :host {
        position: absolute;
        top: 46px;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fafafa;
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1;

        @apply(--layout);
        @apply(--layout-center-center);
      }

      :host([signed-in]) {
        opacity: 0;
        pointer-events: none;
      }

      .connect-content {
        display: flex;
        flex-direction: column;
        height: 100vh;
        align-items: center;
        justify-content: space-around;
      }

      paper-button > * {
        vertical-align: middle;
        text-transform: none;
        background-color: #F47C7C;
        color: #fefefe;
        padding: 7px 20px;
        border-radius: 5px;
      }
    </style>
    <div class="connect-content">
      <img src="../../images/SenseLove.png" width="185px" alt="senseLoveLogo" class="logoSenseLove">
      <paper-button on-tap="signIn" disabled="[[disabled]]"> 
        <span>Connectez-vous avec Facebook</span>
      </paper-button>
    </div>
  </template>
  <script>
    Polymer({
      is: 'na-login',

      properties: {
        disabled: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        signedIn: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        }
      },

      signIn: function() {
        this.fire('sign-in', null, { bubbles: false });
      }
    });
  </script>
</dom-module>
